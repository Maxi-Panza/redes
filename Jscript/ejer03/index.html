<style>
    button{
        width: auto;

<body>
    <h1>Comandos con addeventlistener</h1>
    <button id="alert">Alert</button><button id="write">Write</button>
</body>
<script>
    document.getElementById("alert").addEventListener('click', function() {
        alert('Esto es una alerta, las alertas funcionan en todos los navegadores actuales, podes usarlos como no. A veces queda feo en algunas paginas no captar errores y mandar alertas directamente en vez de hacerlos con el estilo de la pagina pero funciona');
});
document.getElementById("write").addEventListener('click', function() {
    document.write('<h1>Fun fact: no hay un limite en cuantas lineas puede tener un html, el unico limite es cuanto soporta tu dispositivo</h1>')
});
