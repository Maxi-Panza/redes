<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Completo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header, footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
        }
        .container {
            flex: 1;
            padding: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }
        .form-block {
            background-color: #f9f9f9;
            padding: 20px;
            margin: 10px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            flex: 1 1 200px;
            max-width: 300px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-group input[type="radio"],
        .form-group input[type="checkbox"] {
            width: auto;
            margin-right: 10px;
        }
        .form-group .inline-group {
            display: flex;
            align-items: center;
        }
        .form-group .inline-group label {
            margin-right: 15px;
        }
        .form-group button {
            padding: 10px 15px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>

<header>
    <h1>Formulario Completo</h1>
</header>

<div class="container">
    <div class="form-block">
        <div class="form-group">
            <label for="text">Texto</label>
            <input type="text" id="text" name="text">
        </div>
    </div>
    <div class="form-block">
        <div class="form-group">
            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password">
        </div>
    </div>
    <div class="form-block">
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email">
        </div>
    </div>
    <div class="form-block">
        <div class="form-group">
            <label for="number">Numero</label>
            <input type="number" id="number" name="number">
        </div>
    </div>
    <div class="form-block">
        <div class="form-group">
            <label for="tel">Telefono</label>
            <input type="tel" id="tel" name="tel">
        </div>
    </div>
    <div class="form-block">
        <div class="form-group">
            <label for="url">URL</label>
            <input type="url" id="url" name="url">
        </div>
    </div>
    <div class="form-block">
        <div class="form-group">
            <label for="date">Fecha</label>
            <input type="date" id="date" name="date">
        </div>
    </div>
    <div class="form-block">
        <div class="form-group">
            <label for="time">Hora</label>
            <input type="time" id="time" name="time">
        </div>
    </div>
    <div class="form-block">
        <div class="form-group">
            <label for="datetime-local">Fecha y Hora</label>
            <input type="datetime-local" id="datetime-local" name="datetime-local">
        </div>
    </div>
    <div class="form-block">
        <div class="form-group">
            <label for="month">Mes</label>
            <input type="month" id="month" name="month">
        </div>
    </div>
    <div class="form-block">
        <div class="form-group">
            <label for="week">Semana</label>
            <input type="week" id="week" name="week">
        </div>
    </div>
    <div class="form-block">
        <div class="form-group">
            <label for="color">Color</label>
            <input type="color" id="color" name="color">
        </div>
    </div>
    <div class="form-block">
        <div class="form-group">
            <label>Radio Buttons</label>
            <div class="inline-group">
                <input type="radio" id="radio1" name="radio" value="1">
                <label for="radio1">Opcion 1</label>
                <input type="radio" id="radio2" name="radio" value="2">
                <label for="radio2">Opcion 2</label>
            </div>
        </div>
    </div>
    <div class="form-block">
        <div class="form-group">
            <label>Checkboxes</label>
            <div class="inline-group">
                <input type="checkbox" id="checkbox1" name="checkbox" value="1">
                <label for="checkbox1">Opcion 1</label>
                <input type="checkbox" id="checkbox2" name="checkbox" value="2">
                <label for="checkbox2">Opcion 2</label>
            </div>
        </div>
    </div>
    <div class="form-block">
        <div class="form-group">
            <label for="file">Archivo</label>
            <input type="file" id="file" name="file">
        </div>
    </div>
    <div class="form-block">
        <div class="form-group">
            <label for="range">Rango</label>
            <input type="range" id="range" name="range" min="0" max="100">
        </div>
    </div>
    <div class="form-block">
        <div class="form-group">
            <label for="select">Select</label>
            <select id="select" name="select">
                <option value="1">Opcion 1</option>
                <option value="2">Opcion 2</option>
                <option value="3">Opcion 3</option>
            </select>
        </div>
    </div>
    <div class="form-block">
        <div class="form-group">
            <label for="textarea">Textarea</label>
            <textarea id="textarea" name="textarea" rows="4"></textarea>
        </div>
    </div>
    <div class="form-block">
        <div class="form-group">
            <button type="submit">Enviar</button>
        </div>
    </div>
</div>

<footer>
    <p>© 2024 Maximiliano Panza. Todos los derechos reservados.</p>
</footer>

</body>
</html>
